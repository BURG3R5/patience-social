<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patience Social</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="ribbon">
        <a href="https://github.com/BURG3R5/patience-social" target="_blank">View Source</a>
    </div>
    <div class="container">
        <div style="flex: 1;"></div>
        <div class="text-center">
            <h1>Patience Social</h1>
            <p><small>Each message will only
                    stay on the screen for a limited time.<br />
                    The longer you wait, the longer your message stays!</small></p>
        </div>
        <div id="message-display" class="message-area">
            <div id="bottom-align"></div>
            <div class="message draft">
                <div class="message-content draft">
                    <span class="message-author" id="username-input" contenteditable data-toggle="tooltip"
                        title="enter your username here">anonymous</span>
                    <span style="color: grey;"> waited </span>
                    <span class="ticker" id="ticker" data-toggle="tooltip" data-placement="bottom"
                        title="wait for a while">0 seconds</span>
                    <span style="color: grey;"> to say:</span>
                    <span class="message-text" id="message-input" contenteditable data-toggle="tooltip"
                        title="type your message">Hello, world!</span>
                </div>
                <div id="submit-button" data-toggle="tooltip" title="send your message">send</div>
            </div>
        </div>
        <div style="flex: 1;"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="bundle.js"></script>
</body>

</html>
